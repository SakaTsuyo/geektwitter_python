    {% extends 'layout.html' %}
    {% block content %}
<a href="login">ログイン</a>
<a href="signup">新規登録</a>
<a href="logout">ログアウト</a>
<h1>投稿一覧</h1>
<a href="new">新規投稿</a>
<class name="tweet">
    {%for post in posts%}
    {%for user in users%}
    <div>
        <p>{{user.id}}:<b>{{user.username}}</p>
    </div>
    {%endfor%}
    <div>
        <p>{{post.id}}:<b>{{post.title}}</b>{{post.body}}</p>
        <a href="{{post.id}}/edit">編集</a>
        <a href="{{post.id}}/delete">削除</a>
    </div>
    {% endfor %}
    
</class>

{% endblock %}
