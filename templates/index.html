    {% extends 'layout.html' %}
    {% block content %}
<main>
    <div class="search">
        <form>
            <input type="text" name="search">
            <input type="submit" value="検索">
        </form>
    </div>
    <a href="new" name="new"class="btn btn-outline-info">新規投稿</a>
    <class name="tweet">
        <h1>投稿一覧</h1>
        {%for post in posts%}
        {%for user in users%}
        <div>
            <p>{{user.id}}:<b>{{user.username}}</p>
        </div>
        {%endfor%}
        <div>
            <p>{{post.id}}:<b>{{post.title}}</b>{{post.body}}</p>
            <a href="{{post.id}}/edit">編集</a>
            <a href="{{post.id}}/delete">削除</a>
        </div>
        {% endfor %}
        
    </class>
</main>
{% endblock %}
