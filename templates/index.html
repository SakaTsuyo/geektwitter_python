    {% extends 'layout.html' %}
    {% block content %}
<a href="login">ログイン</a>

<h1>投稿一覧</h1>
<a href="new">新規投稿</a>
{%for post in posts%}

        <p>{{post.id}}:<b>{{post.title}}</b>{{post.body}}</p>
        <a href="{{post.id}}/edit">編集</a>
        <a href="{{post.id}}/delete">削除</a>
    </div>
    {% endfor %}
{% endblock %}
