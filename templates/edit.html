{% extends 'layout.html' %}
{% block content %}
<div class="new">
    <h1>編集</h1>
    <form method="post" class="title">
        <label for="title">タイトル</label>
        <input type="text" name="title" value={{post.title}} class="text">
        <label for="body">内容</label>
        <input type="text" name="body" value={{post.body}} class="text">
        <input type="submit" value="編集する" class="submit">
    </form>
</div>
{% endblock %}
