{% extends 'layout.html' %}
{% block content %}
<div class="edit">
    <h1>編集</h1>
    <form method="post">
        <label for="title">タイトル</label>
        <input type="text" name="title" value={{post.title}}>
        <label for="body">内容</label>
        <input type="text" name="body" value={{post.body}}>
        <input type="submit" value="編集する">
    </form>
</div>
{% endblock %}
