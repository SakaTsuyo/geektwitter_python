{% extends 'layout.html' %}
{% block content %}
<div class="signup">
    <h1>ユーザ登録</h1>
    <form action="/signup" method="POST">
        <label for="">ユーザ名</label>
        <input type="text" name="username">
        <label for="">パスワード</label>
        <input type="password" name="password">
        <input type="submit" value="新規登録">
    </form>
</div>
<a href="/">ホームに戻る</a>
{% endblock %}
